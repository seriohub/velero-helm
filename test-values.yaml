      registry: artifacts.bedag.cloud/dockerhub
      # -- Image Repository
      repository: dserio83/velero-watchdog
      # -- Image Tag
      tag: 0.1.4
    imagePullPolicy: IfNotPresent
    # -- SecurityContext for Pod
    podSecurityContext:
      enabled: true
      seccompProfile:
        type: RuntimeDefault
    # -- SecurityContext for Container
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 65534
    # -- Operator nodeSelector
    nodeSelector: {}
    # -- Operator tolerations
    tolerations: []
    # -- Operator affinity
    affinity: {}
    # -- Resources for the Operator
    resources: {}
    # requests:
    #   cpu: 50m
    #   memory: 128Mi
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # -- VolumeMounts
    volumeMounts:
    # - name: velero-api
    #   mountPath: /usr/local/bin
    # -- Volumes
    volumes:
    # - name: velero-api
    #   emptyDir: {}


#
# Watchdog Daemon
#
watchdog:
  replicas: 1
  veleroMonitoring:
    image:
      # -- Image Registry
      registry: artifacts.bedag.cloud/dockerhub
      # -- Image Repository
      repository: dserio83/velero-watchdog
      # -- Image Tag
      tag: 0.1.4
    imagePullPolicy: IfNotPresent
    # -- SecurityContext for Pod
    podSecurityContext:
      enabled: true
      seccompProfile:
        type: RuntimeDefault
    # -- SecurityContext for Container
    securityContext:
      enabled: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 65534
    # -- Operator nodeSelector
    nodeSelector: {}
    # -- Operator tolerations
    tolerations: []
    # -- Operator affinity
    affinity: {}
    # -- Resources for the Operator
    resources:
      limits:
        cpu: 500m
        memory: 1256Mi
      requests:
        cpu: 250m
        memory: 256Mi
    # -- VolumeMounts
    volumeMounts:
    # - name: velero-api
    #   mountPath: /usr/local/bin
    # -- Volumes
    volumes:
    # - name: velero-api
    #   emptyDir: {}

#
# Watchdog Cluster IP
#
watchdogClusterip:
  port: 8001
  targetPort: 8001

#
# Watchdog Config
#
watchdogConfig:
  apiEndpointURL: "0.0.0.0"
  apiEndPointPort: "8001"
  debugLevel: "Info"
  backupEnable: "True"
  scheduleEnable: "True"
  expiresDaysWarning: "29"
  k8SInclusterMode: "True"
  k8sVeleroNamespace: "velero"
  processClusterName: <cluster-name>
  processCycleSec: "300"
  notificationSkipCompleted: "True"
  notificationSkipInProgress: "True"
  notificationSkipRemoved: "True"
  notificationSkipDeleting: "True"
  emailAccount: <email>
  emailEnable: "False"
  emailPassword: <pwd>
  emailRecipients: <recipients>
  emailSmtpPort: <smtp-port>
  emailSmtpServer: <smtp-server>
  telegramChatId: <chat-id>
  telegramEnable: "False"
  telegramToken: <token>
  reportBackupItemPrefix: ""
  reportScheduleItemPrefix: ""
  slackChannel: <channel-id>
  slackEnable: "False"
  slackToken: <token>
