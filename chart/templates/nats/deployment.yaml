{{- if .Values.global.core }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "seriohub-velero.fullname" . }}-nats
  labels:
    app: vui-nats
    layer: vui-core
    tier: backend
  {{- include "seriohub-velero.labels" . | nindent 4 }}
  {{- with .Values.api.apiServer.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vui-nats
      layer: vui-core
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: vui-nats
        layer: vui-core
        tier: backend
    spec:
      shareProcessNamespace: true
      containers:
        - name: nats
          image: {{ .Values.nats.natsServer.image.registry | trimSuffix "/" }}/{{ .Values.nats.natsServer.image.repository }}:{{ .Values.nats.natsServer.image.tag }}
          imagePullPolicy: {{ .Values.nats.natsServer.imagePullPolicy }}
          command: ["nats-server"]
          args: ["-c", "/etc/nats/nats-server.conf"]
          ports:
            - name: client
              containerPort: 4222
              protocol: TCP
            - name: monitoring
              containerPort: 8222
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/nats/nats-server.conf
              subPath: nats-server.conf
            - name: user-auth
              mountPath: /etc/nats-auth
          {{- with .Values.nats.natsServer.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- if .Values.nats.natsServer.podSecurityContext.enabled }}
          securityContext:
            {{- toYaml (omit .Values.nats.natsServer.podSecurityContext "enabled") | nindent 8 }}
          {{- end }}

        - name: nats-reloader
          image: alpine:3.18
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache coreutils
              sh /reload.sh
          volumeMounts:
            - name: user-auth
              mountPath: /etc/nats-auth
            - name: reload-script
              mountPath: /reload.sh
              subPath: reload.sh

      volumes:
        - name: config
          configMap:
            name: vui-nats-config
        - name: user-auth
          secret:
            secretName: vui-nats-user-auth
        - name: reload-script
          configMap:
            name: vui-nats-reload    
      restartPolicy: Always
{{- end }}